# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --build-arg VITE_CLERK_PUBLISHABLE_KEY="${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}" --build-arg VITE_CONVEX_URL="${{ vars.VITE_CONVEX_URL }}" --build-arg VITE_TMDB_READ_ACCESS_TOKEN="${{ vars.VITE_TMDB_READ_ACCESS_TOKEN }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
